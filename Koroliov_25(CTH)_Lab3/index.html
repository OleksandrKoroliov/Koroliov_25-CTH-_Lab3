<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №3</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="shortcut icon" href="./img/book_icon.ico" type="image/x-icon">
</head>
<body>
    <section class="registration_block">
        <header class="header">
            <div class="logo">
                <a href="#">
                    <h1 class="text_logo"> SHPPNG </h1>
                </a>
            </div>
            <div class="list_nav">
                <ul class="list_cont">
                    <li class="list">Shopping Bag</li>
                    <li class="list">Checkout</li>
                    <li class="list">Confirmation</li>
                </ul>
            </div>
            <div class="basket">
                <a href="#">
                    <img class="basket_img" src="./img/free_icon_1.png">
                    <span class="number_basket">1</span>
                </a>
            </div>
        </header>
        <section class="form_registration">
            <div class="registration_container">
                <div class="form">
                    <h1 class="title_container">Personal Information</h1>
                    <form>
                        <div class="name_lastname">
                            <div class="item">
                                <label for="first_name" class="text_label">First Name</label>
                                <input type="text" id="first_name" placeholder="Olexandr">
                            </div>
                            <div>
                                <label for="last_name" class="text_label">Last Name</label>
                                <input type="text" id="last_name" placeholder="Koroliov">
                            </div>
                        </div>
                        <div class="email">
                            <div class="item">
                                <label for="email" class="text_label">E-mail Adress</label>
                                <input type="email" id="email" placeholder="alexandrkorolov2605@gmail.com">
                            </div>
                        </div>
                        <div class="street">
                            <div class="item">
                                <label for="street" class="text_label">Street</label>
                                <input type="text" id="street" placeholder="Vilskiy Shlyakh, 14">
                            </div>
                        </div>
                        <div class="city_country">
                            <div class="item">
                                <label for="city" class="text_label">City</label>
                                <input type="text" id="city" placeholder="Zhytomyr">
                            </div>
                            <div class="item">
                                <label for="country" class="text_label">Country</label>
                                <select name="country" id="country" class="select_country">
                                    <option value="Ukraine">Ukraine</option>
                                    <option value="Poland">Poland</option>
                                    <option value="Slovakia">Slovakia</option>
                                    <option value="Hungary">Hungary</option>
                                    <option value="Romania">Romania</option>
                                    <option value="Moldova">Moldova</option>
                                </select>
                            </div>
                        </div>
                        <div class="number">
                            <div class="item">
                                <label for="phone_number" class="text_label">Phone Number</label>
                                <div class="input-number">
                                    <input type="tel" id="phone_number" placeholder="(067) 320-42-52" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
                                    <span class="country-code">+380</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="delivery_container">
                <div class="delivery">
                    <h1 class="title_container">Delivery</h1>
                    <div class="select_delivery">
                        <p class="text_delivery">Delivery Free</p>
                        <div class="select_item">
                            <div class="item_delivery">
                                <div>
                                    <div>0<sup>$</sup></div>
                                </div>
                                <p class="time_delivery">3-4 weeks</p>
                            </div>
                            <div class="item_delivery">
                                <div>
                                    <div>5<sup>$</sup></div>
                                </div>
                                <p class="time_delivery">2-5 days</p>
                            </div>
                        </div>
                    </div>
                    <div class="discpription_delivery">
                        <span>
                            Estimated delivery date: <b> August 4th</b>.
                        </span>
                        <span>
                            Every package hasa tracking number
                        </span>
                    </div>
                </div>
                <div class="checkbox">
                    <div class="checkbox_item">
                        <input type="checkbox" id="сheckbox">
                        <p>Subscribe to our newsletter</p>
                    </div>
                    <div class="checkbox_item">
                        <input type="checkbox" id="сheckbox">
                        <p>Create an account</p>
                    </div>
                </div>
                <div class="button_cont">
                    <button class="button">Confirm my order</button>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
